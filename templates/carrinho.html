<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carriola de Itens</title>
    <link rel="stylesheet" href="../css/carrinho.css">
</head>
<body>
    <div class="cart">
        <h2>Minha Carriola</h2>
        <div class="cart-item">
            <img src="../img/imgprodutos/Fotoproduto1.webp" alt="Produto" class="product-image">
            <div class="item-details">
                <span class="product-name">Produto Exemplo</span>
                <span class="product-price">R$ 950,00</span>
                <div class="quantity">
                    <label>Quantidade: <input type="number" value="1" min="1"></label>
                </div>
            </div>
            <button class="remove-btn" onclick="removeItem(this)">🗑️</button>
        </div>
    </div>
    <script src="../js/models/carrinho.js"></script>
</body>
</html>
