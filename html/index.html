<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Líder Equipamentos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="img/logo ruim.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="../img/logo ruim.png" alt="Logo">
        <div class="titulos">
            <h1 class="titulo"><a href="#inicial">Inicial</a></h1>
            <h1 class="titulo"><a href="#prrodutos">Produtos</a></h1>
            <h1 class="titulo"><a href="#nossas-lojas">Sobre</a></h1>
            <h1 class="titulo"><a href="#fale-conosco">Fale Conosco</a></h1>
        </div>
    </header>

    <div class="pesquisa">
        <div class="inputbarra">
            <img src="../img/lupa.png" alt="">
            <input type="text" id="barra" name="barra" placeholder="Search...">
        </div>
    </div>

    <main class="carousel">
        <button class="carousel-button prev" aria-label="Previous slide">❮</button>
        <section class="carousel-slide current">
            <img src="../img/ferramenta 1.png" alt="Imagem 1">
            <div class="image-text">
                <h1>Texto da imagem 1</h1>
            </div>
        </section>
        <section class="carousel-slide">
            <img src="../img/ferramenta 3.jpg" alt="Imagem 2">
            <div class="image-text">
                <h1>Texto imagem 2</h1>
            </div>
        </section>
        <section class="carousel-slide">
            <img src="../img/ferramenta 4.jpg" alt="Imagem 3">
            <div class="image-text"><h1>Texto da imagem 3</h1></div>
        </section>
        <section class="carousel-slide">
            <img src="../img/ferramenta 5.jpg" alt="Imagem 4">
            <div class="image-text">
                <h1>Texto da imagem 4</h1>
            </div>
        </section>
        <button class="carousel-button next" aria-label="Next slide">❯</button>
        
        <div class="frase"> </div>
        
        <br><br><br><br><br><br>
        
        <script src="../js/script.js"></script>
</body>
</html>
